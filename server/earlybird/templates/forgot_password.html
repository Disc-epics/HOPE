<!DOCTYPE html>

<html class="container">

<head>
    <title>Hope</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merienda+One|Prociono|Raleway" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../static/style.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</head>

<body class="container">
    <div class="col-sm-3 login-box my-auto">
        <h1>Reset Password</h1>
        <form class="form-seg" method='POST'>
            {% csrf_token %}
            {{ form.as_p }}
            {% if error %}
            <div class=error>{{error}}</div>
            {% endif %}
            <div class="row">
                <div>
                    <button type='submit' class="btn btn-primary"/>Reset</button>
                </div>
                <div>
                    <a id="register-btn" class="btn btn-primary" href="../login">Back</a>
                </div>
            </div>
            <div class="row error" id="error_msg"></div>
        </form>
    </div>
</body>

</html>
