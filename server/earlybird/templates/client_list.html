<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>hope</title>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Righteous"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Merienda+One|Prociono|Raleway"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/client_list.css" />
    <!-- <link rel = "stylesheet" href = "../static/client_list.css"> -->
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand">{{ username }}</a>
        <div id="my-nav" class="collapse navbar-collapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                ><div class="item">Client List</div>
                <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="./create_client"
                tabindex="-1"
                aria-disabled="true"
              >
                <div class="item">Add New Client</div>
              </a>
            </li>
          </ul>
        </div>
        <a href="#" class="logout btn btn-primary ml-auto">Settings</a>
        <a href="./logout" class="logout btn btn-primary ml-auto">Logout</a>
        <button
          class="navbar-toggler"
          data-target="#my-nav"
          data-toggle="collapse"
          aria-controls="my-nav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
    </header>

    <br />
    <br />

    <div class="main" id="main" style="height:100vh">
      <div class="homeless_list">
        <div class="names" id="names">
          <center>
            <h3 id="heading">List of People</h3>
          </center>
          <ul class="final_list" id="final_list">
            {% for i in clients %}
            <li class="list_name" onclick="update_center(event)">
              {{ i }}
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>

      <div class="profile" id="profile">
        <center>
          <br />
          <h2>Profile</h2>
          <br />
          <br />
          <img src="../static/images/pic.png" class="image" />
          <br />
          <br />
          <h2 id="profile_name">Name:</h2>
          <br />
          <br />
          <h2 id="profile_status">Current Status:</h2>
        </center>
      </div>
    </div>

    <br />
    <br />

    <footer class="footer card-footer bg-dark fixed-bottom">
      <div class="row">
        <div class="epics-img">
          <div class="text">Earlybird Alert System</div>
          <img
            style="max-width: 15%; max-height: 5%; float: right;"
            src="../static/images/epics_logo.png"
          />
        </div>
      </div>
    </footer>

    <script src="../static/client_list.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
