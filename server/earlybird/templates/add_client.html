<!DOCTYPE html>

<html class="container">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Adding the Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Merienda+One|Prociono|Raleway:500" rel="stylesheet" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="../static/style.css" />
    <title>Hope</title>
</head>

<body class="container">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <a class="navbar-brand">{{ username }}</a>
            <div id="my-nav" class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <div class="item">Client List</div>
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item active">
                        {% if not snooping %}
                        <a class="nav-link" href="./create_client" tabindex="-1" aria-disabled="true">
                            <div class="item">Add New Client</div>
                        </a>
                        {% endif %}
                    </li>
                    <li class="nav-item">
                        {% if not snooping %}
                        <a class="nav-link" href="./settings" tabindex="-1" aria-disabled="true">
                            <div class="item">Settings</div>
                        </a>
                        {% endif %}
                    </li>
                </ul>
            </div>
            {% if not snooping %}
            <!-- <a href="./settings" class="logout btn btn-primary ml-auto">Settings</a> -->
            <a href="./logout" class="logout btn btn-primary ml-auto">Logout</a>
            {% endif %}
            <button class="navbar-toggler" data-target="#my-nav" data-toggle="collapse" aria-controls="my-nav"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
    </header>
    <div class="col-sm-3 login-box my-auto">
        <form class="form-seg" method=POST>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary" style="font-size: 1em">Add Client</button>
            <button class="btn btn-primary" style="font-size: 1em">Back</button>
        </form>
    </div>
</body>

</html>
